<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Logout Button -->
  <button class="logout-button" onclick="logout()" style="display: none;">Logout</button>

  <!-- Login Form -->
  <div class="login-container">
    <h2>AI Assistant Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="error-message" class="error-message"></div>
    </form>
  </div>

  <!-- Main Content -->
  <div class="container" style="display: none;">
    <p class="p-line">Hi there! I'm Leo AI Assistant, smartly trained and crafted by Ankit Barua, powered with data insights from Google.</p>
    <h1 class="headline">What Can I Do for <br />You Today?</h1>

    <video id="video" autoplay loop muted playsinline>
      <source src="voice1.mp4" type="video/mp4" />
    </video>

    <!-- Language Selector -->
    <div style="text-align: center; margin-bottom: 10px;">
      <label for="languageSelect" style="font-weight: bold;">Choose Language:</label>
      <select id="languageSelect" style="padding: 5px; font-size: 14px;">
        <option value="en-US">English</option>
        <option value="hi-IN">हिंदी</option>
      </select>
    </div>

    <div class="question-box">
      <input type="text" id="question" placeholder="Ask a question..." />
      <div class="button-row">
        <button onclick="askQuestion()"><i class='bx bxs-send'></i> Send</button>
        <button onclick="stopRequest()"><i class='bx bx-square-rounded'></i> Stop</button>
      </div>
      <div id="answer"></div>
      <div class="loader" style="display: none;"></div>
    </div>
  </div>
   <link rel="icon" href="data:,">

  <script src="main.js"></script>
</body>
</html>
